version: "3.2"
services:
  server:
    build: ./server
    depends_on:
      - db
    ports:
      - "3333:3333"
    environment:
      PORT: 3333
      DB_HOST: db
      DB_NAME: ${DB_NAME}
      DB_PASSWORD: postgres
      NODE_ENV: test
      HOSTNAME: localhost
      ADMIN_EMAIL: test@test.com
      APP_KEY: supersecretsauce
      API_TOKEN: supersecretspicysauce
      SPACES_ACCESS_KEY_ID: spaces_access_key
      SPACES_SECRET_ACCESS_KEY: spaces_secret_key
      SPACES_REGION: spaces_region
      SPACES_BUCKET: spaces_bucket
      SPACES_ENDPOINT: spaces_endpoint
    command: yarn run dev
  db:
    image: postgres:12.2
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ${DB_NAME}
  client:
    build: ./client
    ports:
      - "3000:3000"
    depends_on:
      - server
    environment:
      API_TOKEN: supersecretspicysauce
      NODE_ENV: test
    command: yarn run start
  browser_test:
    build: ./browser_test
    depends_on:
      - client
    volumes:
      # Strictly for being able to access the coverage file generated by cypress tests
      - ./browser_test:/app
      - /app/node_modules
    # Need to use 'host' network mode to avoid cross-host errors
    # from Webpack server
    network_mode: "host"
    environment:
      TERM: dumb
      NODE_ENV: test
