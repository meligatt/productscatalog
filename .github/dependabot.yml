version: 2
updates:
- package-ecosystem: npm
  directory: "/server"
  schedule:
    interval: monthly
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: "@types/jest"
    versions:
    - 26.0.20
  - dependency-name: "@types/node"
    versions:
    - 14.14.22
    - 14.14.25
    - 14.14.31
  - dependency-name: "@types/koa"
    versions:
    - 2.11.6
    - 2.11.7
  - dependency-name: typeorm
    versions:
    - 0.2.29
    - 0.2.30
  - dependency-name: "@types/koa-helmet"
    versions:
    - 6.0.1
- package-ecosystem: docker
  directory: "/server"
  schedule:
    interval: monthly
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: node
    versions:
    - 15.5.0.pre.buster.pre.slim
    - 15.7.0.pre.buster.pre.slim
- package-ecosystem: npm
  directory: "/client"
  schedule:
    interval: monthly
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: typescript
    versions:
    - 4.1.3
    - 4.1.4
    - 4.1.5
    - 4.2.2
  - dependency-name: "@types/react-dom"
    versions:
    - 16.9.11
    - 17.0.1
  - dependency-name: "@types/jest"
    versions:
    - 26.0.20
- package-ecosystem: docker
  directory: "/client"
  schedule:
    interval: monthly
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: node
    versions:
    - 15.10.0.pre.buster.pre.slim
    - 15.5.0.pre.buster.pre.slim
    - 15.7.0.pre.buster.pre.slim
